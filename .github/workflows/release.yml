name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        # Linux AMD64 (CGO enabled for tree-sitter)
        CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o percepta-linux-amd64 ./cmd/percepta

        # Linux ARM64 (CGO disabled for cross-compilation)
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o percepta-linux-arm64 ./cmd/percepta

        # macOS AMD64 (CGO disabled for cross-compilation)
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o percepta-darwin-amd64 ./cmd/percepta

        # macOS ARM64 (CGO disabled for cross-compilation)
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o percepta-darwin-arm64 ./cmd/percepta

        # Windows AMD64 (CGO disabled for cross-compilation)
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o percepta-windows-amd64.exe ./cmd/percepta

        # Create checksums
        sha256sum percepta-* > checksums.txt

    - name: Create Release Notes
      run: |
        cat > release_notes.md << 'EOF'
        ## Installation

        ### Linux (AMD64)
        ```bash
        curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/percepta-linux-amd64 -o /usr/local/bin/percepta
        chmod +x /usr/local/bin/percepta
        ```

        ### Linux (ARM64)
        ```bash
        curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/percepta-linux-arm64 -o /usr/local/bin/percepta
        chmod +x /usr/local/bin/percepta
        ```

        ### macOS (Intel)
        ```bash
        curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/percepta-darwin-amd64 -o /usr/local/bin/percepta
        chmod +x /usr/local/bin/percepta
        ```

        ### macOS (Apple Silicon)
        ```bash
        curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/percepta-darwin-arm64 -o /usr/local/bin/percepta
        chmod +x /usr/local/bin/percepta
        ```

        ### Windows (AMD64)
        Download `percepta-windows-amd64.exe` and add to PATH.

        ## Verify Installation
        ```bash
        percepta --version
        ```

        ## What's New

        See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full release notes.

        ## Checksums

        See `checksums.txt` for SHA256 checksums of all binaries.
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          percepta-linux-amd64
          percepta-linux-arm64
          percepta-darwin-amd64
          percepta-darwin-arm64
          percepta-windows-amd64.exe
          checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
